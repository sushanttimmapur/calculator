<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="keys">
                <button id="k-0" class="key">0</button>
                <button id="k-1" class="key">1</button>
                <button id="k-2" class="key">2</button>
                <button id="k-3" class="key">3</button>
                <button id="k-4" class="key">4</button>
                <button id="k-5" class="key">5</button>
                <button id="k-6" class="key">6</button>
                <button id="k-7" class="key">7</button>
                <button id="k-8" class="key">8</button>
                <button id="k-9" class="key">9</button>
                <button id="k-com" class="key">.</button>
                <button id="k-add" class="special">+</button>
                <button id="k-sub" class="special">-</button>
                <button id="k-mul" class="special">*</button>
                <button id="k-div" class="special">/</button>
                <button id="k-equ" class="special">=</button>
                <button id="k-del" class="special">Del</button>
                <button id="k-clr" class="special">Clear</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
